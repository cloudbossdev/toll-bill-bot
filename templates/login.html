{% extends 'base.html' %}

{% block content %}
<article class="form-card">
  <h2>Login</h2>
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
    <button type="submit" class="contrast">Login</button>
  </form>
</article>
{% endblock %}
